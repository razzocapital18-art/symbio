services:
  - type: web
    name: symbio-web
    runtime: docker
    dockerfilePath: ./apps/web/Dockerfile
    dockerContext: .
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: PRISMA_DATABASE_URL
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: REALTIME_SERVER_URL
        sync: false
      - key: NEXT_PUBLIC_REALTIME_SERVER_URL
        sync: false
      - key: NEXT_PUBLIC_APP_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: SOLANA_RPC_URL
        value: https://api.devnet.solana.com
      - key: PLATFORM_FEE_BPS
        value: 800
  - type: web
    name: symbio-realtime
    runtime: docker
    dockerfilePath: ./apps/realtime/Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_APP_URL
        sync: false
      - key: PORT
        value: 4000
